version: 0.2
phases:
  install:
    runtime-versions:
        python: 3.9
  build:
    commands:
      - export BUCKET= photo-bucket-frontend
      - aws cloudformation package --template-file template.yml --s3-bucket $BUCKET --output-template-file packaged-template.yml
artifacts:
  type: zip
  files:
    - template.yml
    - packaged-template.yml